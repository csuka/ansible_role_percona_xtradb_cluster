---
lint: |
  set -e
  yamllint .
  ansible-lint
scenario:
  name: cluster
dependency:
  name: galaxy
driver:
  name: docker
provisioner:
  name: ansible
verifier:
  name: ansible
platforms:
  - name: test-multi-01
    hostname: test-multi-01
    image: robertdebock/rockylinux
    pull: true
    command: "/usr/sbin/init"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    tmpfs:
      - /run
      - /tmp
    tty: true
    environment:
      container: docker
    pre_build_image: true
    networks:
      - name: test_network
